<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<body>

<h1>Recipe Submission Form</h1>
<form class="form-container" action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="GET">
<div id="grid-container">
    <div class="form-group">
        <label for="recipe_name">Recipe Name:</label>
        <input type="text" id="recipe_name" name="recipe_name" required>
    </div>
    <div class="form-group">
        <label for="recipe_description">Recipe Description:</label>
        <textarea id="recipe_description" name="recipe_description" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="prep_time">Preparation Time (in minutes):</label>
        <input type="number" id="prep_time" name="prep_time">
    </div>
    <div class="form-group">
        <label for="ingredients">List of Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients">
    </div>
    <div class="form-group">
        <label for="instructions">Cooking Instructions:</label>
        <input type="text" id="instructions" name="instructions">
    </div>
    <div class="form-group">
        <label for="recipe_image">Image of the Recipe:</label>
        <input type="file" id="recipe_image" name="recipe_image">
    </div>
    <div class="form-group">
        <input type="submit" value="Submit Recipe">
    </div>
</div>
</form>

</body>
</html>
